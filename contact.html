<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="hero_container">
      <div class="hero_logo_container">
          <img src="images/logo.jpeg" />
      </div>
      <label for="" class="icons">
          <i class="bx bx-menu open" id="menu-icon"></i>
          <i class="bx bx-x close" id="close-icon"></i>
      </label>

      <div class="navigation_container" id="navbar">
          <a href="index.html" target="none" class="links">Home</a>
          <a href="services.html" target="none" class="links">Services</a>
          <a href="about.html" target="none" class="links">About</a>
          <a href="contact.html" target="none" class="links">Contact</a>
      </div>
      <div class="dropdown">
          <div class="dropdown-menu" id="dropdown">
              <a href="index.html" target="none" class="dropdown-links">Home</a>
              <a href="services.html" target="none" class="dropdown-links">Services</a>
              <a href="about.html" target="none" class="dropdown-links">About</a>
              <a href="contact.html" target="none" class="dropdown-links">Contact</a>
          </div>    
      </div>
  </div>


    
    <div class="contact_page_container">
      <div class="contact_form_container">
        <p class="contact_header">Contact us!</p>
        <div class="first_name_container">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your first name.."
          />
        </div>

        <div class="last_name_container">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
        </div>

        <div class="email_container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address.."
            />
        </div>

        <div class="textarea_container">
          <textarea id="message_box" name="message_box">
    Please type your message here...
                </textarea
          >
        </div>

        <input type="submit" class="contact_submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
