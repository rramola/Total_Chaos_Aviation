<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero_container">
      <div class="hero_logo_container">
        <img src="images/logo.jpeg" />
      </div>
      <div class="navigation_container">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" target="none">Contact</a>
      </div>
    </div>

    
    <div class="contact_page_container">
      <div class="contact_form_container">
        <p class="contact_header">Contact us!</p>
        <div class="first_name_container">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your first name.."
          />
        </div>

        <div class="last_name_container">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
        </div>

        <div class="email_container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address.."
            />
        </div>

        <div class="textarea_container">
          <textarea id="message_box" name="message_box">
    Please type your message here...
                </textarea
          >
        </div>

        <input type="submit" class="contact_submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
